<!-- Search Bar  -->
<div class="my-auto d-none d-md-flex d-lg-none py-lg-0 search-box">
  <form method="GET" action="{% url 'products' %}">
    <div class="input-group w-100 ">
      <div class="text-center">
        <input type="text" name="q" class="form-control search-input" placeholder="Search our site" />
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn form-control btn-style rounded-0">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Account and Shopping Bag  -->
<li class="list-inline-item d-block d-lg-none">
  <a class="nav-link text-dark" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="text-center header-icon-link">
      <div><i class="fas fa-user fa-lg"></i></div>
      <p class="my-0">My Profile</p>
    </div>
  </a>
  <div class="dropdown-menu dropdown-menu-lg-right border-0" aria-labelledby="user-options">
    {% if request.user.is_authenticated %}
    {% if request.user.is_superuser %}
      <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
    {% endif %}
      <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
      <a href="{% url 'account_logout' %}" class="dropdown-item">Sign Out</a>
    {% else %}
      <a href="{% url 'account_signup' %}" class="dropdown-item">Sign Up</a>
      <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
    {% endif %}
  </div>
</li>
<li class="list-inline-item d-block d-lg-none">
  <a class="{% if grand_total %}font-weight-bold{% else %}text-dark{% endif %} nav-link" href="{% url 'view_bag' %}">
    <div class="text-center header-icon-link">
      <div><i class="fas fa-shopping-bag fa-lg"></i></div>
      <p class="my-0">
        {% if grand_total %}
        £{{ grand_total|floatformat:2 }}
        {% else %}
        £0.00
        {% endif %}
      </p>
    </div>
  </a>
</li>
