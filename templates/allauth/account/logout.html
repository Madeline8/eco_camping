{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container mb-5">
  <div class="row text-center">
    <div class="col mt-4">
        <h2 class="text-uppercase text-dark"> {% trans "Sign Out" %} </h2>
        <hr class="hr-style-main w-50 mb-2">
    </div>
  </div>
</div>
<p class="text-center"><strong>{% trans 'Are you sure you want to sign out?' %}</strong></p>

<form class="mb-4 mt-4 text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-allauth rounded-0" href="{% url 'home' %}">Cancel</a>
  <button class="primaryAction btn rounded-0 text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
