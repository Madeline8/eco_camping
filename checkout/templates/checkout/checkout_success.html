{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container checkout-container">
        <div class="row text-center">
            <div class="col mt-4 text-center">
                <h2 class="text-uppercase mt-4"> Thank You </h2>
                <hr class="hr-style-main w-50 mb-1">
                <p class="text-dark mt-5">Your order information is below. A confirmation email  will be sent to <strong>{{ order.email }} 
                </strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">
                <a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="btn btn-light-screen rounded-0 my-5">
                    <span class="icon mr-2">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Continue Browsing</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
