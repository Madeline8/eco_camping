{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row text-center">
            <div class="col mt-4 text-center">
                <h2 class="text-uppercase"> Shopping Bag</h2>
                <hr class="hr-style-main w-50 mb-1">
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5 text-center">You have no items in your bag.</p>
                    <a href="{% url 'products' %}" class="btn btn-light-screen  btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
